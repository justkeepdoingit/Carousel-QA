<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Carousel QA</title>
  </head>
  <body>
    <div class="example">
      <div class="file-select">
        <label for="avatar">Drop a File</label>
      </div>
      <div class="swiper-wrapper">
        <div
          data-swiper-slide-index="1"
          class="bottom-terms swiper-item swiper-slide swiper-slide-prev"
          style="width: 1350px; margin: auto"
        >
          <div>
            <div class="teasers">
              <div
                class="item-slide actor-left title-big text-center actor no-cta"
              >
                <div>
                  <div class="md-teaser-body">
                    <div class="md-teaser-image">
                      <div class="drop-container no-content">
                        <input
                          type="file"
                          id="avatar"
                          name="avatar"
                          accept="image/png, image/jpeg"
                        />
                      </div>
                    </div>
                    <div class="md-teaser-text">
                      <img alt="" src="./blank.png" />
                      <div class="md-teaser-inner-text">
                        <div class="title" style="color: rgb(255, 255, 255)">
                          REFER A FRIEND TO BETMGM
                        </div>
                        <div class="subtitle" style="color: rgb(255, 255, 255)">
                          BOTH OF YOU WILL GET A BONUS!
                        </div>
                        <div class="md-teaser-cta">
                          <a class="btn btn-primary epcot-btn">LEARN MORE</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="teaser-mobile">
        <div class="container-mobile">
          <div>
            <div class="body-mobile text-center">
              <div class="md-teaser-image teaser-image-mobile">
                <div class="teaser-text-mobile">
                  <img class="image-mobile" alt="" src="./blank.png" />
                  <div class="inner-text-mobile">
                    <div class="title" style="color: rgb(255, 255, 255)">
                      REFER A FRIEND TO BETMGM
                    </div>
                    <div class="subtitle" style="color: rgb(255, 255, 255)">
                      BOTH OF YOU WILL GET A BONUS!
                    </div>
                    <div class="md-teaser-cta">
                      <a class="btn btn-primary epcot-btn">LEARN MORE</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="input-container">
      <div class="h1-input input-text">
        <div>H1 Text</div>
        <input class="title-input" type="text" placeholder="H1" />
      </div>
      <div class="h2-input input-text">
        <div>H2 Text</div>
        <input class="subtitle" type="text" placeholder="H2" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
